<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Car</title>
</head>
<body>
    <div class="container">
        <img src="roadnew.jpg" alt="">    
    </div>
    <div id="car">
        <img src="policeCar.png" alt="" id="policeCar">
    </div>
    <audio id="siren">
        <source src="police siren.mp3" type="audio/mp3">
    </audio>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .container img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #car {
            position: absolute;
            left: 1%;
            bottom: 4%;
        }

        #policeCar {
            width: 150px;
            animation: animate 5s linear infinite;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            #policeCar {
                width: 100px;
            }
        }

        /* Tablet styles */
        @media (min-width: 601px) and (max-width: 1024px) {
            #policeCar {
                width: 120px;
            }
        }

        /* Desktop styles */
        @media (min-width: 1025px) {
            #policeCar {
                width: 150px;
            }
        }
    </style>

    <script src="index.js"></script>
</body>
</html>
